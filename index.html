<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ARCHIVE LAB - FULL SOUL RECOVERED</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { --filter-bg: transparent; --stroke-opacity: 0.15; --accent: #fff; }
        body, html { margin: 0; padding: 0; overflow: hidden; background: #0b0e13; font-family: 'Noto Sans SC', sans-serif; cursor: none; color: #fff; }
        
        /* 1. 涂白系统 */
        .white-wash-target { position: relative; overflow: hidden; }
        .white-wash-mask { position: absolute; left: 0; bottom: 0; width: 100%; height: 0%; background: #fff; z-index: 20; pointer-events: none; }
        
        #drop-zone { position: fixed; inset: 0; z-index: 3000; background: rgba(255,255,255,0.1); border: 5px dashed var(--accent); display: none; align-items: center; justify-content: center; pointer-events: none; backdrop-filter: blur(20px); }
        #drop-zone.active { display: flex; }
        .bg-text { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 18vw; font-weight: 900; color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,var(--stroke-opacity)); z-index: 1; white-space: nowrap; text-transform: uppercase; user-select: none; pointer-events: none; transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* 修复滚动：确保 scroll-driver 覆盖全屏且不被遮挡 */
        .scroll-driver { position: fixed; inset: 0; overflow-y: auto; z-index: 400; scrollbar-width: none; -ms-overflow-style: none; }
        .scroll-driver::-webkit-scrollbar { display: none; }

        #canvas-container { position: fixed; inset: 0; z-index: 50; pointer-events: none; }
        #theme-overlay { position: fixed; inset: 0; z-index: 100; pointer-events: none; transition: 0.8s; mix-blend-mode: screen; background-color: var(--filter-bg); }

        .header-info { position: fixed; top: 60px; left: 60px; z-index: 500; display: flex; flex-direction: column; gap: 20px; }
        .header-main { font-size: 32px; font-weight: 900; margin: 0; outline: none; width: fit-content; }
        .status-panel { font-size: 10px; font-family: monospace; color: rgba(255,255,255,0.4); border-left: 1px solid rgba(255,255,255,0.2); padding-left: 15px; width: fit-content; }

        .menu-viewport { position: fixed; right: calc(8vw + 1em); top: 50%; transform: translateY(-50%); height: 500px; width: 45vw; overflow: hidden; z-index: 500; pointer-events: none; }
        .ui-menu { position: absolute; width: 100%; top: 50%; display: flex; flex-direction: column; align-items: flex-end; will-change: transform; }
        
        .menu-item-container { display: flex; align-items: center; gap: 15px; pointer-events: auto; }
        .menu-item { position: relative; font-size: 3.5vw; font-weight: 900; line-height: 1.2; text-align: right; opacity: 0.15; transition: 0.6s; cursor: pointer; color: #fff; width: fit-content; }
        .menu-item:hover { opacity: 1; color: transparent; -webkit-text-stroke: 1px #fff; }
        .menu-item.active-scroll { opacity: 1; }

        /* 2. 鼠标指针 */
        #custom-cursor { position: fixed; top: 0; left: 0; width: 14px; height: 14px; background: var(--accent); border-radius: 50%; pointer-events: none; z-index: 9999; mix-blend-mode: difference; transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s; }

        /* 3. 恢复 7 色主题 */
        .dot-switcher { position: fixed; bottom: 60px; left: 60px; z-index: 2000; display: flex; gap: 15px; }
        .dot { width: 16px; height: 16px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(255,255,255,0.1); transition: 0.3s; }

        /* 管理员面板 */
        #admin-controls { display: none; }
        .toggle-panel { position: fixed; bottom: 40px; right: 40px; z-index: 600; font-size: 10px; cursor: pointer; border: 1px solid #333; padding: 10px 20px; background: #000; }
        .submit-panel { position: fixed; bottom: 100px; right: 40px; z-index: 600; background: #111; padding: 25px; display: flex; flex-direction: column; gap: 12px; width: 280px; border: 1px solid #333; transform: translateY(160%); transition: 0.5s; border-top: 4px solid var(--accent); }
        .submit-panel.active { transform: translateY(0); }
        .submit-panel input, .submit-panel textarea { background:#000; border:1px solid #333; color:#fff; padding:10px; font-family: inherit; font-size: 12px; }

        /* 4. 详情页 */
        #detail-view { position: fixed; inset: 0; z-index: 3000; background: #0b0e13; display: none; opacity: 0; overflow-y: auto; scrollbar-width: none; }
        .detail-content { display: grid; grid-template-columns: 1fr 1.2fr; min-height: 100vh; padding: 100px 8vw; align-items: start; gap: 60px; }
        .detail-text h2 { font-size: 4vw; font-weight: 900; margin: 0 0 30px 0; }
        #giscus-container { margin-top: 60px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 40px; }
        .detail-img-container { position: sticky; top: 100px; height: 70vh; overflow: hidden; }
        #detail-img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div id="drop-zone"><h1>DROP TO INJECT</h1></div>
<div class="bg-text" id="bg-txt">LABORATORY</div>
<div id="theme-overlay"></div>
<div id="custom-cursor"></div>

<div class="header-info">
    <div class="white-wash-target">
        <h1 class="header-main interactive" id="lab-name">视觉档案室</h1>
        <div class="white-wash-mask"></div>
    </div>
    <div class="white-wash-target">
        <div class="status-panel">
            <div>COORD: <span id="status-coord">0.0000</span></div>
            <div id="status-time">TIME: --:--:--</div>
            <div style="margin-top:5px; opacity:0.5">SYST // ACTIVE</div>
        </div>
        <div class="white-wash-mask"></div>
    </div>
</div>

<div class="dot-switcher">
    <div class="dot" style="background: #ffffff;" onclick="setFilter('none', 'transparent', 0.15, '#ffffff')"></div>
    <div class="dot" style="background: #ff0044;" onclick="setFilter('contrast(1.2)', 'rgba(255, 0, 68, 0.15)', 0.3, '#ff0044')"></div>
    <div class="dot" style="background: #0077ff;" onclick="setFilter('brightness(1.1)', 'rgba(0, 119, 255, 0.15)', 0.2, '#0077ff')"></div>
    <div class="dot" style="background: #00ffaa;" onclick="setFilter('none', 'rgba(0, 255, 170, 0.12)', 0.18, '#00ffaa')"></div>
    <div class="dot" style="background: #ffcc00;" onclick="setFilter('contrast(1.1)', 'rgba(255, 204, 0, 0.12)', 0.2, '#ffcc00')"></div>
    <div class="dot" style="background: #9900ff;" onclick="setFilter('hue-rotate(45deg)', 'rgba(153, 0, 255, 0.12)', 0.2, '#9900ff')"></div>
    <div class="dot" style="background: #ff6600;" onclick="setFilter('saturate(1.5)', 'rgba(255, 102, 0, 0.12)', 0.2, '#ff6600')"></div>
</div>

<div id="admin-controls">
    <div class="toggle-panel" onclick="toggleEditMode()">/ ACCESS EDITOR</div>
    <div class="submit-panel" id="s-panel">
        <input type="text" id="in-bg-text" placeholder="背景文字..." oninput="updateBgLive(this.value)">
        <input type="text" id="in-title" placeholder="档案标题">
        <textarea id="in-body" placeholder="详情描述..."></textarea>
        <input type="text" id="in-img" placeholder="图片 URL">
        <button onclick="submitNewArticle()" style="background:var(--accent); color:#000; border:none; cursor:pointer; font-weight:900; padding:10px;">注入数据</button>
        <button onclick="exportNewHTML()" style="background:#fff; margin-top:5px; border:none; cursor:pointer; padding:5px;">导出代码</button>
    </div>
</div>

<div id="detail-view">
    <button style="position:fixed; top:40px; right:40px; background:none; border:1px solid #fff; color:#fff; padding:10px 25px; cursor:pointer; z-index:4000;" onclick="closeDetail()">BACK</button>
    <div class="detail-content">
        <div class="detail-text">
            <div class="white-wash-target"><h2 id="detail-title"></h2><div class="white-wash-mask"></div></div>
            <p id="detail-body" style="opacity:0.7; line-height:1.8;"></p>
            <div id="giscus-container"></div>
        </div>
        <div class="detail-img-container"><img id="detail-img" src=""></div>
    </div>
</div>

<div id="canvas-container"></div>
<div class="scroll-driver" id="driver"><div style="height: 300000px;"></div></div>
<div class="menu-viewport"><div class="ui-menu" id="menu"></div></div>

<script>
    const GISCUS_CONFIG = {
        "src": "https://giscus.app/client.js",
        "data-repo": "dreamingchuchu/dreamingchuchu.github.io",
        "data-repo-id": "R_kgDOQddrMw",
        "data-category": "General",
        "data-category-id": "DIC_kwDOQddrM84CzESd",
        "data-mapping": "specific",
        "data-term": "message/",
        "data-theme": "transparent_dark",
        "data-lang": "zh-CN",
        "crossorigin": "anonymous"
    };

    const defaultData = {
        articles: [{ title: "欢迎访问", img: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=1000", body: "交互已完全修复：吸附效果增强、7色主题、滚动修复、图片无曝光处理。" }],
        labName: "视觉档案室", bgTxt: "LABORATORY"
    };

    let articles, scene, camera, renderer, raycaster, cards = [], isEditing = false, mouse = new THREE.Vector2();
    let currentScroll = 0, lerpScroll = 0;
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === 'true' || location.protocol === "file:";

    function init() {
        if (!isAdmin) { document.getElementById('admin-controls')?.remove(); } 
        else { document.getElementById('admin-controls').style.display = 'block'; initDragDrop(); }

        const saved = localStorage.getItem('ARCHIVE_LAB_FINAL_V1');
        const data = (isAdmin && saved) ? JSON.parse(saved) : defaultData;
        articles = data.articles;
        document.getElementById('lab-name').innerText = data.labName;
        document.getElementById('bg-txt').innerText = data.bgTxt;

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 1000); camera.position.z = 90;
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // 关键点：禁用过曝处理，保持图片原色
        renderer.outputEncoding = THREE.LinearEncoding; 
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // 3. 去掉曝光处理：调低环境光，避免图片发白
        scene.add(new THREE.AmbientLight(0xffffff, 1.2)); 
        raycaster = new THREE.Raycaster();

        refreshGallery();
        setupEvents();
        animate();
        triggerWhiteWash();
    }

    function setupEvents() {
        window.addEventListener('mousemove', e => {
            gsap.to("#custom-cursor", { x: e.clientX, y: e.clientY, duration: 0.1 });
            mouse.x = (e.clientX/window.innerWidth)*2-1;
            mouse.y = -(e.clientY/window.innerHeight)*2+1;
            const isHover = e.target.closest('.dot, .menu-item, button, .header-main');
            gsap.to("#custom-cursor", { width: isHover ? 50 : 14, height: isHover ? 50 : 14, duration: 0.3 });
        });
        // 4. 修复滑动：直接监听 driver 的滚动
        document.getElementById('driver').addEventListener('scroll', e => { 
            currentScroll = e.target.scrollTop; 
        });
        window.addEventListener('click', e => {
            if(isEditing || e.target.closest('.dot, .menu-item, button, .submit-panel')) return;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(cards.map(c => c.mesh));
            if(hits.length > 0) openDetail(hits[0].object.userData);
        });
    }

    function triggerWhiteWash() {
        gsap.fromTo(".white-wash-mask", { height: "100%", top: 0 }, { height: "0%", top: "100%", duration: 0.8, stagger: 0.1, ease: "power4.inOut" });
    }

    function setFilter(f, color, sOpacity, accent) {
        document.body.style.setProperty('--filter-bg', color);
        document.body.style.setProperty('--stroke-opacity', sOpacity);
        document.body.style.setProperty('--accent', accent);
        document.getElementById('theme-overlay').style.backdropFilter = f;
    }

    function openDetail(art) {
        const masks = document.querySelectorAll('.white-wash-mask');
        gsap.to(masks, { height: "100%", top: 0, duration: 0.4, onComplete: () => {
            document.getElementById('detail-title').innerText = art.title;
            document.getElementById('detail-body').innerText = art.body;
            document.getElementById('detail-img').src = art.img;
            document.getElementById('detail-view').style.display = 'block';
            gsap.to("#detail-view", { opacity: 1, duration: 0.4, onComplete: () => {
                loadGiscus();
                triggerWhiteWash();
            }});
        }});
    }

    function closeDetail() {
        gsap.to("#detail-view", { opacity: 0, duration: 0.3, onComplete: () => {
            document.getElementById('detail-view').style.display = 'none';
            triggerWhiteWash();
        }});
    }

    function createUIItem(art, index) {
        const container = document.createElement('div');
        container.className = 'menu-item-container';
        container.innerHTML = `<div class="menu-item white-wash-target" onclick="openDetail(articles[${index}])">${art.title}<div class="white-wash-mask"></div></div>`;
        document.getElementById('menu').appendChild(container);
        
        // 3. 去掉曝光处理：使用普通的 MeshBasicMaterial 或者调低 StandardMaterial 的反射
        const mesh = new THREE.Mesh(
            new THREE.PlaneGeometry(32, 20), 
            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load(art.img), transparent: true, opacity: 0 })
        );
        mesh.userData = art;
        scene.add(mesh); 
        cards.push({ mesh, div: container.querySelector('.menu-item') });
    }

    function refreshGallery() { cards.forEach(c => scene.remove(c.mesh)); document.getElementById('menu').innerHTML = ''; cards = []; articles.forEach((art, i) => createUIItem(art, i)); }

    function animate() {
        requestAnimationFrame(animate);
        lerpScroll = THREE.MathUtils.lerp(lerpScroll, currentScroll, 0.1);
        const total = articles.length; if (total === 0) return;
        const progress = (lerpScroll / 1500) % total;
        
        // 4. 目录同步滚动
        document.getElementById('menu').style.transform = `translateY(${-(progress * 5.2)}vw)`;
        document.getElementById('status-coord').innerText = progress.toFixed(4);
        document.getElementById('status-time').innerText = `TIME: ${new Date().toLocaleTimeString()}`;

        cards.forEach((card, i) => {
            let diff = i - progress;
            if (diff > total/2) diff -= total; if (diff < -total/2) diff += total;
            const isActive = Math.abs(diff) < 0.5;
            card.div.classList.toggle('active-scroll', isActive);
            
            // 1. 恢复并增强吸附效果
            let basePos = new THREE.Vector3(-24 + diff * 50, -diff * 12, -Math.abs(diff) * 45);
            if (isActive) {
                // 增强磁吸感：根据鼠标位置进行偏移
                const targetX = mouse.x * 25;
                const targetY = mouse.y * 15;
                basePos.x += (targetX - basePos.x) * 0.2;
                basePos.y += (targetY - basePos.y) * 0.2;
                basePos.z = 10; // 激活状态稍微靠前
            }
            
            card.mesh.position.lerp(basePos, 0.1);
            card.mesh.rotation.y = THREE.MathUtils.lerp(card.mesh.rotation.y, -diff * 0.4, 0.1);
            card.mesh.material.opacity = THREE.MathUtils.lerp(card.mesh.material.opacity, isActive ? 1 : 0.05, 0.1);
        });
        renderer.render(scene, camera);
    }

    // Giscus 加载
    function loadGiscus() {
        const container = document.getElementById('giscus-container');
        container.innerHTML = '';
        const script = document.createElement('script');
        script.src = GISCUS_CONFIG.src;
        for (let key in GISCUS_CONFIG) { if(key !== "src") script.setAttribute(key, GISCUS_CONFIG[key]); }
        script.async = true; container.appendChild(script);
    }

    // 管理功能
    function initDragDrop() {
        const zone = document.getElementById('drop-zone');
        window.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('active'); });
        window.addEventListener('dragleave', () => zone.classList.remove('active'));
        window.addEventListener('drop', e => {
            e.preventDefault(); zone.classList.remove('active');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (ev) => { document.getElementById('in-img').value = ev.target.result; };
                reader.readAsDataURL(file);
            }
        });
    }
    function toggleEditMode() { isEditing = !isEditing; document.getElementById('s-panel').classList.toggle('active', isEditing); }
    function updateBgLive(v) { document.getElementById('bg-txt').innerText = v; }
    function submitNewArticle() { articles.push({ title: document.getElementById('in-title').value, body: document.getElementById('in-body').value, img: document.getElementById('in-img').value }); refreshGallery(); saveToLocal(); }
    function saveToLocal() { if (isAdmin) localStorage.setItem('ARCHIVE_LAB_FINAL_V1', JSON.stringify({ articles, labName: document.getElementById('lab-name').innerText, bgTxt: document.getElementById('bg-txt').innerText })); }
    function exportNewHTML() { let html = document.documentElement.outerHTML; const data = { articles, labName: document.getElementById('lab-name').innerText, bgTxt: document.getElementById('bg-txt').innerText }; html = html.replace(/const defaultData = \{[\s\S]*?\};/, `const defaultData = ${JSON.stringify(data, null, 8)};`); const blob = new Blob([html], { type: 'text/html' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'index.html'; a.click(); }

    init();
</script>
</body>
</html>
